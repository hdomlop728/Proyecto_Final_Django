{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Editar proyecto{% else %}Nuevo proyecto{% endif %}{% endblock %}

{% block content %}
<div class="container" style="padding-top:80px;">
    <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} proyecto</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a href="{% url 'proyecto_list' %}" class="btn btn-link">Cancelar</a>
</div>
{% endblock %}
