{% extends 'base.html' %}

{% block title %}Eliminar proyecto — InvoiceRPG{% endblock %}

{% block content %}
<div style="padding-top: 80px; padding: 80px 2rem 2rem 2rem;">

    <div class="mb-4">
        <a href="{% url 'proyecto_list' %}" class="text-secondary text-decoration-none">
            <i class="bi bi-arrow-left"></i> Proyectos
        </a>
        <h1 class="mt-1">Eliminar proyecto</h1>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-body">
                    <p class="mb-4">
                        ¿Estás seguro de que quieres eliminar el proyecto
                        <strong>{{ object.nombre }}</strong>?
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Sí, eliminar
                            </button>
                            <a href="{% url 'proyecto_detail' object.pk %}" class="btn btn-outline-secondary">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
